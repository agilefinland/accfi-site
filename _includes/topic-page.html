{% assign workshop=include.workshop %}

<article class="col-sm-3  workshop" id="{{ workshop.id }}">
<h3 class="title">{{ workshop.facilitator}}</h3> <h4>{{ workshop.title }}</h4>

<div id="{{ workshop.id }}-excerpt" class="workshop-excerpt">
  <p>{{ workshop.content | markdownify | remove: "<p>" | replace:'</p>','\n' | truncate: 150, '...' | replace:'\n','</p><p>' }}</p>
  <a class='show-more-button'>show more</a>
</div>

</article>
